<app-customer></app-customer>
<h1 style="text-align: center;">Customers ListView!</h1>
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Information</title>
  </head>
  <body>
    <input type="text" [(ngModel)]="searchText" placeholder="Search...">
    <table class="table" id="userTable">
      <thead>
        <tr>
          <th scope="col">ID</th>
          <th scope="col">First Name</th>
          <th scope="col">Last Name</th>
          <th scope="col">Gender</th>
          <th scope="col">Address</th>
          <th scope="col">City</th>
          <th scope="col">State</th>
          <th scope="col">View Orders</th>
          <th scope="col">Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of getPaginatedCustomers() | filter: searchText">
          <td scope="row">{{ item.id }}</td>
          <td>{{ item.firstName }}</td>
          <td>{{ item.lastName }}</td>
          <td>{{ item.gender }}</td>
          <td>{{ item.address }}</td>
          <td>{{ item.city }}</td>
          <td>{{ item.state.name }} ({{ item.state.abbreviation }})</td>
          <td>
            <button (click)="viewOrders(item.orders)">View Orders</button>
          </td>
          <td>
            <i (click)="deleteCustomer(item.id)" class="fa fa-trash"></i>
            &nbsp;
            <a routerLink="/edit/{{item.id}}"><i  class="fa fa-edit"></i></a>
          </td>
        </tr>
      </tbody>
    </table>
    <nav aria-label="Page navigation">
      <ul class="pagination">
        <li *ngFor="let page of getPaginationArray()" [ngClass]="{ 'active': page === currentPage }">
          <a (click)="onPageChange(page)">{{ page }}</a>
        </li>
      </ul>
    </nav>
  </body>
</html>
